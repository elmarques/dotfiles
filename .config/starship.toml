palette = "catppuccin_frappe"

format = """
$directory\
[](bg:surface0 fg:blue)\
$git_branch\
$git_commit\
$git_state\
$git_status\
[ ](fg:surface0)\
"""

[directory]
style = "bg:blue fg:mantle"
format = "[ $path ]($style)"

[git_branch]
style = "bg:surface0 fg:blue"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bg:surface0 fg:blue"
format = "[$all_status$ahead_behind ]($style)"

